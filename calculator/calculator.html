<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equigitv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="caluti.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="text-center">Calculator Using Html, Css and Javascript</h1>
    <div class="container flex flex-col items-center mg-auto">
        <div class="row">
            <input type="text" name="input" id="input" title="input">
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">AC</button>
        </div>
    </div>
    <script src="calc.js"></script>
    <p>&nbsp;<img align="center" src="https://github-readme-stats.vercel.app/api?username=devchaitanya&show_icons=true&locale=en" alt="devchaitanya" /></p>

</body>

</html>
